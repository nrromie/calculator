          <input class="btm-key white" type="button" value="8" onclick="addToDisplay('8')">
          <input class="btm-key white" type="button" value="9" onclick="addToDisplay('9')">
          <input class="btm-key blue" type="button" value="DEL" onclick="clearDisplay()">
          <input class="btm-key blue" type="button" value="AC" onclick="clearDisplay()">

          <input class="btm-key white" type="button" value="4" onclick="addToDisplay('4')">
          <input class="btm-key white" type="button" value="5" onclick="addToDisplay('5')">

          <input class="btm-key white" type="button" value="1" onclick="addToDisplay('1')">
          <input class="btm-key white" type="button" value="2" onclick="addToDisplay('2')">
          <input class="btm-key white" type="button" value="3" onclick="addToDisplay('3')">

          <input class="btm-key white" type="button" value="-" onclick="addToDisplay('-')">
